<html lang="en">
    
<head>
        <meta charset="UTF-8">
        <title>Student</title>
    </head>
    <header><h1>Форма для регистрации</h1></header>
    <body>
        <h3>Name: <input type="text" placeholder="Enter your name"></h3>
        <h3>Surname: <input type="text" placeholder="Enter your surname"></h3>
        <h3>Father name: <input type="text" placeholder="Enter your father name"></h3>
        <h3>City:
            <select>
                <option>Los Angeles</option>
                <option>Vashington</option>
                <option>Texas</option>
                <option>Almaty</option>
                <option>Astana</option>
            </select>
        </h3>
        <h3>Gender:
            <input type="radio" value="Female" name="Gender"> Female
            <input type="radio" value="Male" name="Gender"> Male
        </h3>
        <h3>Date birthday: <input type="date"></h3>
        <h3>Education:
            <select>
                <option>IITU</option>
                <option>SDU</option>
                <option>KBTU</option>
                <option>AIT</option>
                <option>GARVARD</option>
            </select>
        </h3>
        <h3>Points of test:
            <input type="number">
        </h3>
        <button>Registration</button>
    </div>

    </body>
</html>
